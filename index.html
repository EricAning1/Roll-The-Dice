<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll The Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="first">
        <h1 class="player1">PLAYER 1</h1>
      </div>
      <div id="one">
        <p class="display display1">0</p>
      </div>

      <div id="score1" class="scoreboard">
        <p class="size">SCORE 1</p>
        <p class="score score1">0</p>
      </div>

      <div id="second">
        <img src="image/dice-1.png" alt="dice" class="dice" />
      </div>
      <div id="roll">
        <button class="btn roll">ROLL DICE</button>

        <button class="btn refresh">NEW GAME</button>
      </div>

      <div id="third">
        <h1 class="player2">PLAYER 2</h1>
      </div>
      <div id="two">
        <p class="display display2">0</p>
      </div>
      <div id="score2" class="scoreboard">
        <p class="size">SCORE 2</p>
        <p class="score score2">0</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
