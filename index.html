<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll The Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <section class="player" id="active">
        <h1>PLAYER 1</h1>
        <p class="display">0</p>
        <div class="score">
          <p>SCORE 1</p>
        </div>
      </section>
      <section class="player">
        <h1>PLAYER 2</h1>
        <p class="display">0</p>
        <div class="score">
          <p>SCORE 2</p>
        </div>
        <img src="image/dice-1.png" alt="dice" class="dice" />
        <button class="button" id="roll">ROLL DICE</button>
        <button class="button" id="new">NEW GAME</button>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
